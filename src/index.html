<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="NOODP,NOYDIR">
    <meta name="description" content="Profiles for gaming, social media, development, and more.">
    <meta name="twitter:creator" content="@gundwnsrc">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" rel="stylesheet" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" />
  </head>
  <body>
    <div id="background" class="h-100 w-100"></div>
    <div id="root" class="root z-1 position-relative top-0 start-0 ">
      <div id="root-content">
        <div class="profile-header text-center">
          <img class="profile-image" />
          <h4 class="profile-title display-6">
            <p>Trey <small class="opacity-50">(Gundwn)</small></p>
          </h4>
          <h4 class="profile-motto m-2 fw-light">
            <small>Speedrunner of life and games.</small>
          </h4>
        </div>
        <div class="link-container text-center">
          <div class="link-container text-center">
            <div class="group-container flex-fill">
              <div class="group-items social-button">
                <h5 class="mb-0">
                  <button id="pc-button" data-bs-toggle="collapse" data-bs-target="#collapsePC" aria-expanded="false" aria-controls="collapsePC">
                    <div class="h-100 w-100">
                      <div id="pc-icon">
                        <i id="pc-off-icon" class="btn-image fa-solid fa-desktop"></i>
                        <i id="pc-on-icon" class="btn-image fa-solid fa-angle-down"></i>
                      </div>
                      <p class="btn-text">My Setup</p>
                    </div>
                  </button>
                </h5>
                <div id="collapsePC" class="collapse">
                  <div class="card-body fs-6">
                    <a href="https://pcpartpicker.com/list/j6Lptn" role="btn" height="auto" class="text-decoration-none">
                      <button>
                        <div class="d-flex align-content-center align-items-center w-100 justify-content-center" style="text-align: center; align-self: center; align-items: center;">
                          <!-- <img id="pcpartpicker" class="object-fit-scale" style="width: 35px; height: 35px;"></img> -->
                          <i class="fa-solid fa-external-link m-2"></i>
                          <div style="">View On PC Part Picker</div>
                        </div>
                      </button>
                    </a>
                    <hr />
                    <button class="d-flex">
                      <img id="cpu" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">CPU</div>
                      <div class="vr"></div>
                      <div style="text-align: left;">AMD Ryzen 9 5900X</div>
                    </button>
                    <button class="">
                      <img id="gpu" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">GPU</div>
                      <div class="vr"></div>
                      <div style="text-align: left;">Nvidia RTX 4090</div>
                    </button>
                    <button class="">
                      <img id="mobo" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">MOBO</div>
                      <div class="vr"></div>
                      <div style="text-align: left;">Asus ROG STRIX B550-F GAMING</div>
                    </button>
                    <button class="">
                      <img id="ram" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">RAM</div>
                      <div class="vr"></div>
                      <div style="text-align: left;">G.Skill Ripjaws V 128 GB DDR4-3600</div>
                    </button>
                    <button class="">
                      <img id="storage" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">SSD</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">Samsung 980 Pro 2 TB NVMe SSD</div>
                      <div class="text-end position-relative float-end w-auto text-secondary">(2x)</div>
                    </button>
                    <button class="">
                      <img id="psu" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">PSU</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">Corsair RM1000x (1000W)</div>
                    </button>
                    <hr />
                    <button class="">
                      <img id="display" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">DISP</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">Samsung Odyssey G9 49.0" Curved Monitor</div>
                    </button>
                    <button class="">
                      <img id="headset" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">MIC</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">ASTRO Gaming A50 Wireless Headset</div>
                    </button>
                    <button class="">
                      <img id="speakers" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">SPK</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">Logitech Z533 2.1 Multimedia Speaker System</div>
                    </button>
                    <hr />
                    <button class="">
                      <img id="mouse" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category fs-6">MOUSE</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">Corsair SCIMITAR RGB ELITE</div>
                    </button>
                    <button class="">
                      <img id="keyboard" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category">KBD</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">Leopold FC980C</div>
                    </button>
                    <hr />
                    <button class="">
                      <img id="chair" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category fs-6">CHAIR</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">CORSAIR T3 Rush Gaming Chair</div>
                    </button>
                    <button class="">
                      <img id="desk" class="btn-image list-item-btn-image object-fit-scale"></img>
                      <div class="vr1"></div>
                      <div class="category fs-6">DESK</div>
                      <div class="vr"></div>
                      <div style="text-align: left;" class="flex-grow-1">SHW Home Office 55"x60" Large L Shaped Corner Desk</div>
                      <div class="text-end position-relative float-end w-auto text-secondary">(2x)</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          <div class="group-header">
            <span>Gaming</span>
          </div>
          <div class="group-container flex-fill">
            <div class="group-items">
              <div class="social-button">
                <a href="https://www.speedrun.com/user/Gundwn" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-solid fa-trophy"></i>
                      <p class="btn-text">Speedrun</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://s.team/p/dwq-wrkt" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-steam"></i>
                      <p class="btn-text">Steam</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://twitch.tv/Gundwn" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-twitch"></i>
                      <p class="btn-text">Twitch</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="http://live.xbox.com/Profile?Gamertag=gundwn" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-xbox"></i>
                      <p class="btn-text">Xbox</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://www.youtube.com/@Gundwn" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-youtube"></i>
                      <p class="btn-text">YouTube</p>
                    </div>
                  </button>
                </a>
              </div>
            </div>
          </div>
          <div class="group-header">
            <span>Social</span>
          </div>
          <div class="group-container flex-fill">
            <div class="group-items">
              <div class="social-button">
                <a href="https://discordapp.com/users/266438959230353409" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-discord"></i>
                      <p class="btn-text">Discord</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://www.facebook.com/gundwnsrc" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-facebook"></i>
                      <p class="btn-text">Facebook</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://instagram.com/GundwnSRC" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-instagram"></i>
                      <p class="btn-text">Instagram</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://open.spotify.com/user/1280499465" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-spotify"></i>
                      <p class="btn-text">Spotify</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://stats.fm/gundwn" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-solid fa-chart-column"></i>
                      <p class="btn-text">Stats.fm</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://t.me/Gundwn" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-telegram"></i>
                      <p class="btn-text">Telegram</p>
                    </div>
                  </button>
                </a>
              </div>
            </div>
          </div>
          <div class="group-header">
            <span>Dev</span>
          </div>
          <div class="group-container flex-fill">
            <div class="group-items">
              <div class="social-button">
                <a href="https://github.com/syntax-tm" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-github"></i>
                      <p class="btn-text">GitHub</p>
                    </div>
                  </button>
                </a>
              </div>
              <div class="social-button">
                <a href="https://gist.github.com/syntax-tm" role="btn" height="auto" class="text-decoration-none">
                  <button>
                    <div class="h-100 w-100">
                      <i class="btn-image fa-brands fa-github-alt"></i>
                      <p class="btn-text">Gists</p>
                    </div>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <hr style="margin-top: 50px; margin-bottom: 50px; margin-left: 10px; margin-right: 10px; z-index: -100; user-select: none;" />
        <div align="center">
          <img id="footer-image">
        </div>
      </div>
    </div>

    <!--<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/regular.min.js" integrity="sha512-kSAGSlODsZwG7bMv/Hydyvybjk+WOz4oEqQiWYwpCxQ7/7yXMFynr2QrvNc2myZW/7wyi0IF2TXZZWMeg8AGhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
    <script src="app.bundle.js" type="text/javascript"></script>
  </body>
</html>
